<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Angular Cli</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Angular Cli" property="og:title">
  <meta content="Command line tool to create angular apps, generators, scaffolding and build tool for angular js" name="description">

  <!-- Initializer -->
  <script>
  $(function(){
    var window_height = $(window).height();
    $('#splash').css("height",window_height+"px");
    $('body').on("click","a.level-2",function(){
      $('ul.level-3').css("display","none");
      $(this).parent('li').find("ul.level-3").css("display","block");
    });
    $(window).bind("scroll",function(){
      $('ul.level-3').css("display","none");
      $('#root-list a.active').closest("li.level-2").find("ul.level-3").css("display","block");
    });
  });
  Flatdoc.run({
    fetcher: Flatdoc.file('content/index.md')
  });

  </script>
</head>
<body role='flatdoc' class="no-literate big-h3">
  <div class='content-root'>
    <div id="splash">
      <div id="splash-container">
        <img src="img/logo.png" alt="" />
        <h3 class="pretty"> Command line Interface for angular apps </h3>
        <pre><code class="lang-language-javascript">npm install -g angcli</code></pre>
        <a href="http://badge.fury.io/js/angcli"><img src="https://badge.fury.io/js/angcli.svg" alt="npm version" height="18"></a>
      </div>
    </div><!-- end splash -->

    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>

  </div>
  <a href="https://github.com/ngCli/ng-cli"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

</body>
</html>
