<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Your Project</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Your Project" property="og:title">
  <meta content="Your Project description goes here." name="description">

  <!-- Initializer -->
  <script>
  $(function(){
    var window_height = $(window).height();
    $('#splash').css("height",window_height+"px");
    $('body').on("click","a.level-2",function(){
      $('ul.level-3').css("display","none");
      $(this).parent('li').find("ul.level-3").css("display","block");
    });
    $(window).bind("scroll",function(){
      $('ul.level-3').css("display","none");
      $('#root-list a.active').closest("li.level-2").find("ul.level-3").css("display","block");
    });
  });
  Flatdoc.run({
    fetcher: Flatdoc.file('content/index.md')
  });

  </script>
</head>
<body role='flatdoc' class="no-literate big-h3">
  <div class='content-root'>
    <div id="splash">
      <div id="splash-container">
        <img src="img/logo.png" alt="" />
        <h3 class="pretty"> Command line Interface for angular apps </h3>
        <pre><code class="lang-language-javascript">npm install -g angcli</code></pre>
      </div>
    </div><!-- end splash -->

    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
